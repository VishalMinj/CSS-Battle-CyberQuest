<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <div class="container">
        <div class="card">
            <div class="main-stats">
                <div class="top">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <main>
                    <div class="stats">
                        <ul>
                            <li>
                                <h2>Iudex Neuvillette</h2>
                                <p>Chief Justice of Fontaine,</p>
                            </li>
                            <li>
                                <p>Element Type</p>
                                <h3>Hydro</h3>
                            </li>
                            <li>
                                <p>Weapon Type</p>
                                <h3>catalyst</h3>
                            </li>
                            <li>
                                <p>From</p>
                                <h3>fontaine</h3>

                            </li>
                        </ul>
                    </div>
                    <div class="img">
                        <img src="./neuvillette_transparent_by_taemuepuan_dgavr9i-fullview.png" alt="image">
                    </div>
                </main>
            </div>
            <div class="sub-details">
                <div class="sub-card main-attack">
                    <div class="icon">
                        <img src="./Catalyst_Unaligned.webp" alt="">
                    </div>
                    <div class="discription">
                        <h4>Best part of kit: Charged attack</h4>
                        <p>Unleash The hydropump</p>
                    </div>
                </div>
                <div class="sub-card dps">
                    <div class="icon">
                        <img src="./Item_Hydro_Sigil.webp" alt="">
                    </div>
                    <div class="dps">
                        <h4>Best F2P DPS</h4>
                        <p>Worth building at C0 </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
